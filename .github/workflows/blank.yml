name: Upload File to Release

on:
  workflow_dispatch:
    inputs:
      download_url:
        description: "URL to download the file from"
        required: true
        type: string
      release_tag:
        description: "Release tag for the upload"
        required: true
        type: string

jobs:
  upload-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install aria2
        run: sudo apt-get install -y aria2

      - name: Extract Filename from URL
        id: extract_filename
        run: |
          filename=$(basename "${{ github.event.inputs.download_url }}")
          echo "filename=$filename" >> $GITHUB_ENV

      - name: Download File with aria2
        run: |
          aria2c -x 16 -s 16 "${{ github.event.inputs.download_url }}" -o "${filename}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          release_name: Release ${{ github.event.inputs.release_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Asset to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.filename }}
          asset_name: ${{ env.filename }}
          asset_content_type: application/octet-stream
